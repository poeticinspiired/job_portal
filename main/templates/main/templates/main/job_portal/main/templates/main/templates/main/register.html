<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register as Employer</h2>
    <form method="POST">
        {% csrf_token %}
        {{ employer_form.as_p }}
        <button type="submit" name="employer">Register</button>
    </form>

    <h2>Register as Candidate</h2>
    <form method="POST">
        {% csrf_token %}
        {{ candidate_form.as_p }}
        <button type="submit" name="candidate">Register</button>
    </form>
</body>
</html>
